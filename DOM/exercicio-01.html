<!-- Escreva um programa que recebe como entrada uma frase (Ex.: “O rato roeu a roupa do
rei de roma”) numa caixa de texto e exibe o resultado numa lista HTML, com as
palavras separadas item a item. Exemplo:
○ O
○ Rato
○ Roeu
○ A
○ Roupa
○ Do
○ Rei
○ De
○ Roma -->


<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
          function separaTexto(){
        var t = document.querySelector('input').value
        t = t.split(' ')
    
        var lista = document.querySelector('ol')
    
        for(i=0; i < t.length; i++){
            var linha = document.createElement('li')
            linha.innerText = t[i]
            lista.append(linha)
        }
    }
    </script>
  
    <input type="text">
    <button onclick="separaTexto()">Separar as palavras</button>
    <ol>
        
    </ol>
    
    
</body>
</html>
